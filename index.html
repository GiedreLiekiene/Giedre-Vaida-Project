<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg bg-light mb-3">
    <div class="container-md">
      <a class="navbar-brand" href="/index.html">MOVIES</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">


          <!-- categories -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Categories
            </a>
            <ul class="dropdown-menu" id="category-menu" aria-labelledby="navbarDropdown">
            </ul>
          </li>

          <!-- wishlist -->
          <li class="nav-item">
            <a class="nav-link" href="/wishlist.html">Wishlist</a>
          </li>
        </ul>

        <!-- search -->
        <form class="d-flex" role="search">
          <input class="form-control me-2" id="searchbar" type="text" placeholder="Search" aria-label="Search">
          <div class="btn btn-outline-success" id="search-btn" onclick="searchFirstPage(`${page}`)">Search</div>
        </form>
      </div>
    </div>
  </nav>

  <div class="container-md">
    <!-- movies list -->
    <div id="movie-list" class="d-flex flex-wrap">

    </div>

    <!-- load more button -->
    <div id="load-more">
      <button id="load-more-btn" class="btn btn-warning mt-1 mb-5" onclick="loadMore(`${category}`)">Load More</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="/wishlist.js"></script>
  <script src="/movie.js"></script>
  <script src="/categories.js"></script>
  <script async>
    getCategories();
    formatMovielist(page);
  </script>
  <div class="footer">
    <p>Giedre & Vaida Movie DataBase project. June, 2022</p>
    </p>
  </div>
</body>

</html>
